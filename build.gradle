plugins {
    id 'java'
    id("io.qameta.allure") version "2.8.1"
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
tasks.withType(Test) {
    systemProperty "file.encoding", "UTF-8"
}

allure {
    autoconfigure = true
    version = "2.14.0"
    aspectjweaver = true

    clean = true

    useJUnit5 {
        version = "2.14.0"
    }
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    implementation 'org.junit.platform:junit-platform-launcher:1.7.2'
    implementation 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    implementation 'org.junit.jupiter:junit-jupiter-params:5.7.2'
    implementation 'org.junit.vintage:junit-vintage-engine:5.7.2'
    implementation 'log4j:log4j:1.2.17'
    implementation 'com.codeborne:selenide:5.23.3'
    implementation 'io.qameta.allure:allure-java-commons:2.14.0'
}

test {
    useJUnitPlatform()
}